<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        background-color: antiquewhite;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        gap: 15px;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/06/Best-HD-Backgrounds-Photos-Download.jpg");
      }
      #result {
        font-size: 50px;
      }
      button {
        border-color: white;
        color: aliceblue;
        border-radius: 5px;
        background-color: #20abab;
        border: none;
        padding: 10px 30px;
        cursor: pointer;
        margin: 15px;
        box-shadow: 1px 1px 7px 7px rgb(97, 162, 195);
      }
      button:hover {
        background-color: #088787;
      }
    </style>
  </head>
  <body>
    <p id="result">0</p>
    <div>
      <button id="increaseBtn">increase</button>

      <button id="DecreaseBtn">Decrease</button>

      <button id="increaseBtn5">increaseBtn5</button>

      <button id="DecreaseBtn5">DecreaseBtn5</button>

      <button id="Rest">RestBtn</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
